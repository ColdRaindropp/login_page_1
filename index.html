<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <title>login</title>
</head>
<body>
   
   <!-- Login window -->
   <div class="container">
      <div class="icon-close"><ion-icon name="close"></ion-icon></div>
      <form action="">
         <h2>Login here</h2>
         <div class="form-box user">
            <label>Username</label>
            <input type="text" placeholder="Email of Phone">
         </div>
         <div class="form-box pass">
            <label>Password</label>
            <input type="password" placeholder="Password">
         </div>
         <div class="btn-box-login">
            <button class="btn-login">Log In</button>
         </div>
         <div class="btn-box-social">
            <a class="btn-social" href="#"><ion-icon name="logo-google"></ion-icon><p>Google</p></a>
            <a class="btn-social" href="#"><ion-icon name="logo-facebook"></ion-icon><p>Facebook</p></a>
         </div>
      </form>
   </div>

</body>
</html>
